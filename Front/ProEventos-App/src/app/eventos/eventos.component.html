<h2>Eventos components</h2>
<hr />

<div class="">
  <div class="d-flex justify-content-center align-items-center gap-2 mb-2">
    <label class="mr-2">Filtro:</label>
    <input
      type="text"
      class="form-control mr-2"
      placeholder="Buscar"
      [(ngModel)]="filtroLista"
    />
    <button class="btn btn-outline-success">Buscar</button>
  </div>
</div>
<table class="table table-striped table-hover">
  <thead class="w-100 table-dark">
    <tr>
      <th>
        <button
          type="button"
          class="btn btn-outline-light btn-light btn-sm text-dark"
          (click)="alterarImagem()"
        >
          {{ !mostrarImagem ? "Mostrar" : "Ocultar" }}
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img
          *ngIf="mostrarImagem"
          src="{{ evento.imagemURL }}"
          style="width: 100px"
        />
      </td>
      <td>{{ evento.eventoId }}</td>
      <td>{{ evento.tema }}</td>
      <td>{{ evento.local }}</td>
      <td>{{ evento.dataEvento }}</td>
      <td>{{ evento.qtdPessoas }}</td>
      <td>{{ evento.lote }}</td>
      <td>
        <button type="button" class="btn btn-info btn-sm m-1">Editar</button>
        <button type="button" class="btn btn-danger btn-sm m-1">Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos && !eventos.length">
    <tr>
      <td colspan="8">
        <h4 class="text-center">Nenhum evento encontrado</h4>
      </td>
    </tr>
  </tfoot>
</table>
